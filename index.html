<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="chat-clone">
    <div class="header">
      <div class="circle"></div>
      <p>Mark Zuckerberg</p>
      <div class="close-img">
        <img class="main-img" src="img/close.svg" alt="Close img" width="24" height="24">
      </div>
    </div>
    <div class="middle">
      <p class="today">Today</p>
      <p class="time">10:53</p>
      <div class="left-mes">
        <div class="left"></div>
        <div class="first message">
          <p>Hi, Mark! I made a new design for Messenger App.</p>
        </div>
      </div>
      <p class="time reply-time">10:57</p>
      <div class="right-mes">
        <div class="second message">
           <p>Yo! Send it to my assistant and we'll review it during the year.</p>
          </div>
        <div class="right"></div>
      </div>
      <p class="time repl-time">11:03</p>
      <div class="left-mes">
        <div class="left"></div>
        <div class="third message">
          <p>But, Mark...</p>
        </div>
      </div>
      <div class="right-mes">
        <div class="last message">
           <p>You were blocked by the user.</p>
          </div>
      </div>
    </div>
    <div class="footer">
      <div class="inner">
        <input type="text" placeholder="Enter your email">
        <p class="send">Send</p>
      </div>
    </div>
  </div>
</body>
</html>
